<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Fav Icon -->
	<link href="media/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak skin-blue fixed">
	<!-- Site wrapper -->
  <div class="wrapper">
    <!-- Header, contains the logo -->
    <header id="header" class="main-header" data-ui-view="header"></header>
    <!-- Sidebar, contains the sidebar navigation -->
    <aside id="sidebar" class="main-sidebar" data-ui-view="sidebar"></aside>
    <!-- Content, contains the page content-->
	  <div id="content-wrapper" class="content-wrapper" data-ui-view="content"></div>
	  <!-- Footer -->
    <footer id="footer" class="main-footer" data-ui-view="footer"></footer>
  </div>

</body>

</html>
