<!-- Change Settings Page -->
<section class="change-settings content">
	<!-- Box -->
	<div class="box box-solid box-primary">
	  <!-- Box header -->
	  <div class="box-header">
	    <h3 class="box-title">CHANGE SETTINGS</h3>
	  </div><!-- /.box-header-->
	  <!-- Box body -->
	  <div class="box-body">
			<!-- Basic Settings -->
			<div ui-view="basic-settings"></div>
			<!-- Buttons -->
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-2">
					<button type="submit" class="btn btn-success btn-block top-buffer">Save Changes</button>
				</div>
				<div class="col-sm-6 col-md-4 col-lg-2">
					<a class="btn btn-primary btn-block top-buffer" data-ng-href="/#!/">Cancel</a>
				</div>
			</div><!-- /.buttons -->
		</div>
	</div>
</section>
