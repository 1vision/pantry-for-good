<!-- Content header (Page header) -->
<section class="content-header">
	<h1>Questionnaire Editor</h1>
</section>
<!-- Main content -->
<section class="content" data-ng-init="questionnaireCtrl.findQuestionnaires()">
	<!-- QUESTIONNAIRES TABLE -->
	<div class="row">
		<div class="col-xs-12">
			<div class="box" st-table="questionnaireCtrl.questionnairesCopy" st-safe-src="questionnaireCtrl.questionnaires">
				<!-- Box header -->
				<div class="box-header">
					<h3 class="box-title">Questionnaires</h3>
					<div class="box-tools">
						<div class="form-group has-feedback">
							<input class="form-control" type="search" st-search="name" placeholder="Search">
							<span class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</div>
				</div><!-- /.box-header -->
				<!-- Box body -->
				<div class="box-body table-responsive no-padding top-buffer">
					<form name="questionnaireForm" data-ng-submit="questionnaireCtrl.createQuestionnaire()">
						<!-- Table -->
						<table class="table table-bordered table-striped">
							<!-- Table columns -->
							<thead>
								<tr>
									<th st-sort="name">Questionnaire Name</th>
									<th st-sort="description">Description</th>
									<th>Actions</th>
								</tr>
							</thead><!-- /.table-columns -->
							<!-- Table body -->
							<tbody>
								<tr>
									<td>
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaireCtrl.questionnaire.name"
										       placeholder="Questionnaire Name">
										       <!-- required> -->
									</td>
									<td>
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaireCtrl.questionnaire.description"
										       placeholder="Description">
									</td>
									<td>
										<button class="btn btn-success btn-flat" type="submit" data-ng-disabled="questionnaireForm.$invalid">
											<i class="fa fa-plus"></i> Add Item
										</button>
									</td>
								</tr>
								<tr data-ng-repeat="questionnaire in questionnaireCtrl.questionnairesCopy">
									<td data-ng-hide="questionnaire.showEdit"><span data-ng-bind="questionnaire.name"></span></td>
									<td data-ng-hide="questionnaire.showEdit"><span data-ng-bind="questionnaire.description"></span></td>
									<td data-ng-show="questionnaire.showEdit">
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaire.name">
									</td>
									<td data-ng-show="questionnaire.showEdit">
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaire.description">
									</td>
									<td>
										<a data-ng-hide="questionnaire.showEdit" data-ng-click="questionnaire.showEdit = true" class="btn btn-primary btn-flat btn-xs"><i class="fa fa-pencil"></i> Edit</a>
										<a data-ng-show="questionnaire.showEdit" data-ng-click="questionnaireCtrl.updateItem(questionnaire)" class="btn btn-success btn-flat btn-xs"><i class="fa fa-download"></i> Save</a>
										<a data-ng-show="questionnaire.showEdit" data-ng-click="questionnaireCtrl.removeItem(questionnaire)" class="btn btn-danger btn-flat btn-xs"><i class="fa fa-trash"></i> Delete</a>
										<a data-ng-show="questionnaire.showEdit" data-ng-click="questionnaire.showEdit = false" class="btn btn-primary btn-flat btn-xs"><i class="fa fa-times"></i> Cancel</a>
									</td>
								</tr>
								<tr data-ng-if="!questionnaireCtrl.items.length">
									<td class="text-center" colspan="4">No questionnaires yet.</td>
								</tr>
							</tbody><!-- /.table-body -->
						</table><!-- /.table -->
					</form>
				</div><!-- /.box-body -->
				<div class="overlay" ng-show="questionnaireCtrl.isLoading">
					<i class="fa fa-refresh fa-spin"></i>
				</div>
			</div><!-- /.box -->
		</div><!-- /.col -->
	</div><!-- /.row -->

	<!-- SECTIONS TABLE -->
	<div class="row">
		<div class=" col-xs-12">
			<div class="box">
				<!-- Box header -->
				<div class="box-header">
					<h3 class="box-title">Sections</h3>
				</div><!-- /.box-header -->
				<!-- Box body -->
				<div class="box-body table-responsive no-padding">
					<!-- Table -->
					<table class="table table-striped table-bordered">
						<!-- Table columns -->

						<!-- Table body -->
						<tbody>
							<tr data-ng-repeat="questionnaire in questionnaireCtrl.questionnaires">
								<td data-ng-hide="questionnaire.showEdit">
									<span data-ng-bind="questionnaire.section"></span>
									<div class="tools">
										<i class="fa fa-edit text-blue" data-ng-click="questionnaire.showEdit = true"></i>
										<i class="fa fa-trash-o text-red" data-ng-click="questionnaireCtrl.remove(questionnaire)"></i>
									</div>
								</td>
								<td data-ng-show="questionnaire.showEdit">
									<form class="input-group" name="sectionForm" data-ng-submit="questionnaireCtrl.update(questionnaire)">
										<input type="text"
										       class="form-control"
										       data-ng-model="questionnaire.section"
										       required>
										<span class="input-group-btn">
											<button class="btn btn-success btn-flat" type="submit" data-ng-disabled="sectionForm.$invalid">
												<i class="fa fa-check"></i>
											</button>
										</span>
									</form>
								</td>
							</tr>
							<tr data-ng-if="questionnaireCtrl.questionnaires.$resolved && !questionnaireCtrl.questionnaires.length">
								<td class="text-center">No sections yet.</td>
							</tr>
						</tbody><!-- /.table-body -->
					</table><!-- /.table -->
				</div><!-- /.box-body -->
				<!-- Box footer -->
				<div class="box-footer">
					<form name="sectionForm" data-ng-submit="questionnaireCtrl.create()">
						<div class="input-group">
							<input type="text"
							       class="form-control"
							       data-ng-model="questionnaireCtrl.questionnaire.section"
							       placeholder="Add section">
							       <!-- required> -->
							<span class="input-group-btn">
								<button class="btn btn-success btn-flat" type="submit" data-ng-disabled="sectionForm.$invalid">
									<i class="fa fa-plus"></i>
								</button>
							</span>
						</div>
					</form>
					<div data-ng-show="questionnaireCtrl.error" class="text-center text-danger">
						<strong data-ng-bind="questionnaireCtrl.error"></strong>
					</div>
				</div><!-- /.box-footer -->
				<div class="overlay" ng-show="questionnaireCtrl.isLoading">
					<i class="fa fa-refresh fa-spin"></i>
				</div>
			</div><!-- /.box -->
		</div><!-- /.col -->
	</div><!-- /.row -->

	<!-- FIELDS TABLE -->
	<div class="row">
		<div class="col-xs-12">
			<div class="box" st-table="questionnaireCtrl.itemsCopy" st-safe-src="questionnaireCtrl.items">
				<!-- Box header -->
				<div class="box-header">
					<h3 class="box-title">Fields</h3>
					<div class="box-tools">
						<div class="form-group has-feedback">
							<input class="form-control" type="search" st-search="title" placeholder="Search">
							<span class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</div>
				</div><!-- /.box-header -->
				<!-- Box body -->
				<div class="box-body table-responsive no-padding top-buffer">
					<form name="itemForm" data-ng-submit="questionnaireCtrl.createItem()">
						<!-- Table -->
						<table class="table table-bordered table-striped">
							<!-- Table columns -->
							<thead>
								<tr>
									<th st-sort="title">Field Name</th>
									<th st-sort="section">Section</th>
									<th st-sort="type">Type</th>
									<th st-sort="choices">Choices</th>
									<th>Actions</th>
								</tr>
							</thead><!-- /.table-columns -->
							<!-- Table body -->
							<tbody>
								<tr>
									<td>
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaireCtrl.item.title"
										       placeholder="Field Name">
										       <!-- required> -->
									</td>
									<td>
										<select class="form-control"
										        ng-options="questionnaire._id as questionnaire.section for questionnaire in questionnaireCtrl.questionnaires"
										        data-ng-model="questionnaireCtrl.item.questionnaireId">
										        <!-- required> -->
											<option value="">Select section</option>
										</select>
									</td>
									<td>
										<select class="form-control"
										       data-ng-model="questionnaireCtrl.item.type">
													 <option value="text" ng-selected="true">Text</option>
													 <option value="radio">Radio Buttons</option>
												 </select>
									</td>
									<td>
										<input class="form-control"
										       type="text"
										       data-ng-model="questionnaireCtrl.item.choices"
										       placeholder="Choices">
									</td>
									<td>
										<button class="btn btn-success btn-flat" type="submit" data-ng-disabled="itemForm.$invalid">
											<i class="fa fa-plus"></i> Add Item
										</button>
									</td>
								</tr>
								<tr data-ng-repeat="item in questionnaireCtrl.itemsCopy">
									<td data-ng-hide="item.showEdit"><span data-ng-bind="item.title"></span></td>
									<td data-ng-hide="item.showEdit"><span data-ng-bind="item.sectionName"></span></td>
									<td data-ng-hide="item.showEdit"><span data-ng-bind="item.type"></span></td>
									<td data-ng-hide="item.showEdit"><span data-ng-bind="item.choices"></span></td>
									<td data-ng-show="item.showEdit">
										<input class="form-control"
										       type="text"
										       data-ng-model="item.title">
									</td>
									<td data-ng-show="item.showEdit">
										<select class="form-control"
										        ng-options="questionnaire._id as questionnaire.section for questionnaire in questionnaireCtrl.questionnaires"
										        data-ng-model="item.questionnaireId">
										</select>
									</td>
									<td data-ng-show="item.showEdit">
										<input class="form-control"
										       type="text"
										       data-ng-model="item.type">
									</td>
									<td data-ng-show="item.showEdit">
										<input class="form-control"
										       type="text"
										       data-ng-model="item.choices">
									</td>
									<td>
										<a data-ng-hide="item.showEdit" data-ng-click="item.showEdit = true" class="btn btn-primary btn-flat btn-xs"><i class="fa fa-pencil"></i> Edit</a>
										<a data-ng-show="item.showEdit" data-ng-click="questionnaireCtrl.updateItem(item)" class="btn btn-success btn-flat btn-xs"><i class="fa fa-download"></i> Save</a>
										<a data-ng-show="item.showEdit" data-ng-click="questionnaireCtrl.removeItem(item)" class="btn btn-danger btn-flat btn-xs"><i class="fa fa-trash"></i> Delete</a>
										<a data-ng-show="item.showEdit" data-ng-click="item.showEdit = false" class="btn btn-primary btn-flat btn-xs"><i class="fa fa-times"></i> Cancel</a>
									</td>
								</tr>
								<tr data-ng-if="!questionnaireCtrl.items.length">
									<td class="text-center" colspan="4">No questionnaires yet.</td>
								</tr>
							</tbody><!-- /.table-body -->
						</table><!-- /.table -->
					</form>
				</div><!-- /.box-body -->
				<div class="overlay" ng-show="questionnaireCtrl.isLoading">
					<i class="fa fa-refresh fa-spin"></i>
				</div>
			</div><!-- /.box -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</section><!-- /.content -->
