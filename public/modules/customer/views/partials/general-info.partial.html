<!-- Box -->
<div class="box box-solid box-primary">
  <!-- Box header -->
  <div class="box-header">
    <h3 class="box-title">SECTION A - IDENTIFICATION AND GENERAL INFORMATION</h3>
  </div><!-- /.box-header-->
  <!-- Box body -->
  <div class="box-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Preferred language of service:</label>
          <div>
            <label class="radio-inline">
              <input name="language"
                     type="radio"
                     data-ng-model="customerCtrl.customer.language"
                     value="english"
                     data-ng-required="!customerCtrl.customer.language">English
            </label>
            <label class="radio-inline">
              <input name="language"
                     type="radio"
                     data-ng-model="customerCtrl.customer.language"
                     data-ng-required="!customerCtrl.customer.language"
                     value="other">Other
            </label>
          </div>
        </div>
      </div>
	    <div class="clearfix visible-lg-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Last Name</label>
          <input name="lastName"
                 type="text"
                 data-ng-model="customerCtrl.customer.lastName"
                 id="last-name"
                 class="form-control"
                 placeholder="Last Name"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>First Name</label>
          <input name="firstName"
                 type="text"
                 data-ng-model="customerCtrl.customer.firstName"
                 id="first-name"
                 class="form-control"
                 placeholder="First Name"
                 required>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Middle Initials</label>
          <input name="middleName"
                 type="text"
                 data-ng-model="customerCtrl.customer.middleName"
                 id="middle-name"
                 class="form-control"
                 placeholder="Middle Initials">
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Primary Mailing Address</label>
          <input name="address"
                 type="text"
                 data-ng-model="customerCtrl.customer.address"
                 id="address"
                 class="form-control"
                 placeholder="Primary Mailing Address"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-lg-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Apartment Number</label>
          <input name="apartmentNumber"
                 type="text"
                 data-ng-model="customerCtrl.customer.apartmentNumber"
                 id="apartment-number"
                 class="form-control"
                 placeholder="Apartment Number">
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Buzz Number</label>
          <input name="buzzNumber"
                 type="number"
                 data-ng-model="customerCtrl.customer.buzzNumber"
                 id="buzz-number"
                 class="form-control"
                 placeholder="Buzz Number">
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>City</label>
          <input name="city"
                 type="text"
                 data-ng-model="customerCtrl.customer.city"
                 id="city"
                 class="form-control"
                 placeholder="City"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Province</label>
          <input name="province"
                 type="text"
                 data-ng-model="customerCtrl.customer.province"
                 id="province"
                 class="form-control"
                 placeholder="Province"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-lg-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Postal Code</label>
          <input name="postalCode"
                 type="text"
                 data-ng-model="customerCtrl.customer.postalCode"
                 id="postal-code"
                 class="form-control"
                 placeholder="Postal Code"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Telephone Number</label>
          <input name="telephoneNumber"
                 type="text"
                 data-ng-model="customerCtrl.customer.telephoneNumber"
                 id="telephone-number"
                 class="form-control"
                 placeholder="Telephone Number"
                 required>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Mobile Number</label>
          <input name="mobileNumber"
                 type="text"
                 data-ng-model="customerCtrl.customer.mobileNumber"
                 id="mobile-number"
                 class="form-control"
                 placeholder="Mobile Number">
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Email Address</label>
          <input name="email"
                 type="email"
                 data-ng-model="customerCtrl.customer.email"
                 id="email"
                 class="form-control"
                 placeholder="Email Address"
                 required>
        </div>
      </div>
	    <div class="clearfix visible-lg-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Date of Birth</label>
          <input name="dateOfBirth"
                 type="date"
                 data-ng-model="customerCtrl.customer.dateOfBirth"
                 id="dateOfBirth"
                 class="form-control"
                 date-field
								 required>
        </div>
      </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
      <div class="col-sm-6 col-lg-3">
        <div class="form-group">
          <label>Gender</label>
          <div>
            <label class="radio-inline">
              <input name="gender"
                     type="radio"
                     data-ng-model="customerCtrl.customer.gender"
                     data-ng-required="!customerCtrl.customer.gender"
                     value="male">Male
            </label>
            <label class="radio-inline">
              <input name="gender"
                     type="radio"
                     data-ng-model="customerCtrl.customer.gender"
                     data-ng-required="!customerCtrl.customer.gender"
                     value="female">Female
            </label>
          </div>
        </div>
      </div>
	    <div class="clearfix visible-sm-block"></div>
      <div class="col-md-6 col-lg-5 col-lg-offset-1">
        <div class="form-group">
          <label>Accommodation Type</label>
          <div>
            <label class="radio-inline">
              <input name="accommodationType"
                     type="radio"
                     data-ng-model="customerCtrl.customer.accommodationType"
                     data-ng-required="!customerCtrl.customer.accommodationType"
                     value="rental">Rental
            </label>
            <label class="radio-inline">
              <input name="accommodationType"
                     type="radio"
                     data-ng-model="customerCtrl.customer.accommodationType"
                     data-ng-required="!customerCtrl.customer.accommodationType"
                     value="own">Own
            </label>
            <label class="radio-inline">
              <input name="accommodationType"
                     type="radio"
                     data-ng-model="customerCtrl.customer.accommodationType"
                     data-ng-required="!customerCtrl.customer.accommodationType"
                     value="subsidized">Subsidized
            </label>
            <label class="radio-inline">
              <input name="accommodationType"
                     type="radio"
                     data-ng-model="customerCtrl.customer.accommodationType"
                     data-ng-required="!customerCtrl.customer.accommodationType"
                     value="other">Other
            </label>
          </div>
        </div>
      </div>
	    <div class="clearfix"></div>
	    <div class="col-md-6 col-lg-3">
		    <div class="form-group">
			    <label>Other</label>
			    <input data-ng-disabled="customerCtrl.customer.accommodationType !== 'other'"
			           class="form-control"
			           name="accommodationType"
			           type="text"
			           data-ng-model="customerCtrl.customer.accommodationTypeOther"
			           data-ng-required="customerCtrl.customer.accommodationType === 'other' && !customerCtrl.customer.accommodationTypeOther"
			           placeholder="Accommodation">
		    </div>
	    </div>
	    <div class="clearfix visible-sm-block"></div>
	    <div class="col-md-6 col-lg-3">
		    <div class="form-group">
			    <label>Do you identify yourself as Jewish?</label>
			    <div>
				    <label class="radio-inline">
					    <input name="jewish"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewish"
					           data-ng-required="!customerCtrl.customer.jewish"
					           data-ng-value="true">Yes
				    </label>
				    <label class="radio-inline">
					    <input name="jewish"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewish"
					           data-ng-required="!customerCtrl.customer.jewish"
					           data-ng-value="false">No
				    </label>
			    </div>
		    </div>
	    </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
	    <div class="col-lg-6">
		    <div class="form-group">
			    <label>Please select</label>
			    <div>
				    <label class="radio-inline">
					    <input name="jewishMovement"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewishMovement"
					           data-ng-required="customerCtrl.customer.jewish && !customerCtrl.customer.jewishMovement"
                     data-ng-disabled="!customerCtrl.customer.jewish"
					           value="orthodox">Orthodox
				    </label>
				    <label class="radio-inline">
					    <input name="jewishMovement"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewishMovement"
					           data-ng-required="customerCtrl.customer.jewish && !customerCtrl.customer.jewishMovement"
                     data-ng-disabled="!customerCtrl.customer.jewish"
					           value="conservative">Conservative
				    </label>
				    <label class="radio-inline">
					    <input name="jewishMovement"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewishMovement"
					           data-ng-required="customerCtrl.customer.jewish && !customerCtrl.customer.jewishMovement"
                     data-ng-disabled="!customerCtrl.customer.jewish"
					           value="reform">Reform
				    </label>
				    <label class="radio-inline">
					    <input name="jewishMovement"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewishMovement"
					           data-ng-required="customerCtrl.customer.jewish && !customerCtrl.customer.jewishMovement"
                     data-ng-disabled="!customerCtrl.customer.jewish"
					           value="reconstructionist">Reconstructionist
				    </label>
				    <label class="radio-inline">
					    <input name="jewishMovement"
					           type="radio"
					           data-ng-model="customerCtrl.customer.jewishMovement"
					           data-ng-required="customerCtrl.customer.jewish && !customerCtrl.customer.jewishMovement"
                     data-ng-disabled="!customerCtrl.customer.jewish"
					           value="other">Other
				    </label>
			    </div>
		    </div>
	    </div>
	    <div class="clearfix"></div>
	    <div class="col-sm-6 col-lg-3">
		    <div class="form-group">
			    <label>Are you affiliated with any synagogue?</label>
			    <div>
				    <label class="radio-inline">
					    <input name="synagogue"
					           type="radio"
					           data-ng-model="customerCtrl.customer.synagogue"
					           data-ng-required="!customerCtrl.customer.synagogue"
					           data-ng-value="true">Yes
				    </label>
				    <label class="radio-inline">
					    <input name="synagogue"
					           type="radio"
					           data-ng-model="customerCtrl.customer.synagogue"
					           data-ng-required="!customerCtrl.customer.synagogue"
					           data-ng-value="false">No
				    </label>
			    </div>
		    </div>
	    </div>
	    <div class="col-sm-6 col-lg-3">
		    <div class="form-group">
			    <label>If so, which one?</label>
			    <input name="synagogueName"
			           type="text"
			           data-ng-model="customerCtrl.customer.synagogueName"
			           data-ng-required="customerCtrl.customer.synagogue && !customerCtrl.customer.synagogueName"
                 data-ng-disabled="!customerCtrl.customer.synagogue"
                 placeholder="Synagogue"
			           id="synagogue-name"
			           class="form-control">
		    </div>
	    </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
	    <div class="col-sm-6 col-lg-3">
		    <div class="form-group">
			    <label>Do you keep Kosher?</label>
			    <div>
				    <label class="radio-inline">
					    <input name="kosher"
					           type="radio"
					           data-ng-model="customerCtrl.customer.kosher"
					           data-ng-required="!customerCtrl.customer.kosher"
					           data-ng-value="true">Yes
				    </label>
				    <label class="radio-inline">
					    <input name="kosher"
					           type="radio"
					           data-ng-model="customerCtrl.customer.kosher"
					           data-ng-required="!customerCtrl.customer.kosher"
					           data-ng-value="false">No
				    </label>
			    </div>
		    </div>
	    </div>
	    <div class="col-sm-6 col-lg-3">
		    <div class="form-group">
			    <label>Best way to contact</label>
			    <div>
				    <label class="radio-inline">
					    <input type="radio"
					           data-ng-model="customerCtrl.customer.contactPreference"
					           data-ng-required="!customerCtrl.customer.contactPreference"
					           value="phone">Phone
				    </label>
				    <label class="radio-inline">
					    <input type="radio"
					           data-ng-model="customerCtrl.customer.contactPreference"
					           data-ng-required="!customerCtrl.customer.contactPreference"
					           value="email">Email
				    </label>
			    </div>
		    </div>
	    </div>
	    <div class="clearfix"></div>
	    <div class="col-lg-6">
		    <div class="form-group">
			    <label>Box delivery instructions: (eg. leave by front door, left side basement)</label>
			    <textarea name="deliveryInstructions"
			              data-ng-model="customerCtrl.customer.deliveryInstructions"
			              id="delivery-instructions"
			              class="form-control">
			    </textarea>
		    </div>
	    </div>
	    <div class="clearfix visible-sm-block visible-md-block"></div>
	    <div class="col-lg-6">
		    <div class="form-group">
			    <label>Please list any food allergies or sensitivities</label>
			    <textarea name="dietaryRequest"
			              data-ng-model="customerCtrl.customer.dietaryRequest"
			              id="dietaryRequest"
			              class="form-control">
          </textarea>
		    </div>
	    </div>
	    <div class="clearfix"></div>
	    <div class="col-lg-6">
		    <div class="form-group">
			    <label>Please name all of the organizations you are currently receiving assistance from,
				    and the type of assistance</label>
			    <textarea name="assistanceInformation"
			              data-ng-model="customerCtrl.customer.assistanceInformation"
			              id="assistanceInformation"
			              class="form-control">
          </textarea>
		    </div>
	    </div>
			<div class="clearfix visible-sm-block visible-md-block"></div>
	    <div class="col-lg-6">
		    <div class="form-group">
			    <label>General Notes</label>
					<br><br>
			    <textarea name="generalNotes"
			              data-ng-model="customerCtrl.customer.generalNotes"
			              id="generalNotes"
			              class="form-control">
          </textarea>
		    </div>
	    </div>
    </div>
  </div><!-- /.box-body -->
</div><!-- /.box -->
