<!-- Change Settings Page -->
<section class="change-media content">
	<!-- Box -->
	<img ng-src="{{mediaData.logoPath + mediaData.logoFile}}"/>
	<div class="box box-solid box-primary">
		<!-- Box header -->
		<div class="box-header">
			<h3 class="box-title">CHANGE LOGO</h3>
		</div><!-- /.box-header-->
		<!-- Box body -->
		<div class="box-body">
			Queue length: {{uploader.queue.length}}
			<div class="row">
				<input type="file" nv-file-select uploader="uploader"/>
				<ul>
					<li ng-repeat="item in uploader.queue">
						<div ng-thumb="{ file:item._file, height:100 }"></div>
						<button ng-click="item.upload()">upload</button>
					</li>
				</ul>
			<!--	<div class="clearfix visible-sm-block visible-md-block"></div>-->
			</div>
			<!-- Buttons -->
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-2">
					<button class="btn btn-primary btn-block top-buffer" ng-click="selectLogo()">Select Image</button>
				</div>
				<div class="col-sm-6 col-md-4 col-lg-2">
					<a class="btn btn-primary btn-block top-buffer" ng-click="uploadLogo()">Upload Image</a>
				</div>
			</div><!-- /.buttons -->
		</div>
	</div>
</section>
