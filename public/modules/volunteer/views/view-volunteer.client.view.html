<!-- Content header (Page header) -->
<section class="content-header" data-ng-init="volunteerCtrl.findOne()">
  <h1><span data-ng-bind="volunteerCtrl.volunteer.fullName"></span></h1>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <!-- Dynamic Form: Sections -->
      <div ng-repeat="section in volunteerCtrl.dynView track by $index" class="clearfix">
        <!-- Box -->
        <div class="box box-solid box-primary">
          <!-- Box header -->
          <div class="box-header">
            <h3 class="box-title">SECTION {{volunteerCtrl.sectionNames[$index] | uppercase}}</h3>
          </div> <!-- box-header-->
          <!-- Box body -->
          <div class="box-body">

            <table class="table-striped table-bordered table-hover table">
              <!-- Rows -->
              <tr ng-repeat="row in section track by $index" ng-class="row.header ? 'table-header' : '' ">
                <td ng-repeat="cell in row track by $index">
                  {{cell}}
                </td>
              </tr>
            </table>
          </div> <!-- box-body -->
        </div> <!-- box -->
      </div> <!-- section -->

      <div class="form-group" data-ng-show="volunteerCtrl.authentication.user.roles.indexOf('admin') >= 0">
        <a class="btn btn-warning" data-ng-click="volunteerCtrl.update('Driver')">Driver</a>
        <a class="btn btn-success" data-ng-click="volunteerCtrl.update('Active')">Active</a>
        <a class="btn btn-danger" data-ng-click="volunteerCtrl.update('Inactive')">Inactive</a>
				<a class="btn btn-danger" data-ng-click="volunteerCtrl.delete(volunteerCtrl.volunteer)">Delete</a>
        <a class="btn btn-primary" data-ng-href="/#!/admin/volunteers/{{volunteerCtrl.volunteer._id}}/edit">Edit</a>
        <a class="btn btn-primary" data-ng-href="/#!/admin/volunteers">Cancel</a>
      </div>
      <div class="form-group" data-ng-show="volunteerCtrl.authentication.user.roles.indexOf('admin') < 0">
        <a class="btn btn-primary" data-ng-href="/#!/volunteer/{{volunteerCtrl.volunteer._id}}/edit">Edit</a>
        <a class="btn btn-primary" data-ng-href="/#!/">Cancel</a>
      </div>
    </div><!-- /.col -->
  </div><!-- /.row -->
  <div data-ng-show="volunteerCtrl.error" class="text-danger">
    <strong data-ng-bind="volunteerCtrl.error"></strong>
  </div>
</section><!-- /.content -->
