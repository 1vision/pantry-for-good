<!-- Content header (Page header) -->
<section class="content-header" data-ng-init="dynCtrl.findOne()">
  <h1><span data-ng-bind="dynCtrl.dynType.fullName"></span></h1>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <!-- Dynamic form, view only -->
      <div ui-view="dynamic-view"></div>

      <div class="form-group" data-ng-show="dynCtrl.authentication.user.roles.indexOf('admin') >= 0">
        <a class="btn btn-warning" data-ng-click="dynCtrl.update('Driver')">Driver</a>
        <a class="btn btn-success" data-ng-click="dynCtrl.update('Active')">Active</a>
        <a class="btn btn-danger" data-ng-click="dynCtrl.update('Inactive')">Inactive</a>
				<a class="btn btn-danger" data-ng-click="dynCtrl.delete(dynCtrl.dynType)">Delete</a>
        <a class="btn btn-primary" data-ng-href="/#!/admin/volunteers/{{dynCtrl.dynType._id}}/edit">Edit</a>
        <a class="btn btn-primary" data-ng-href="/#!/admin/volunteers">Cancel</a>
      </div>
      <div class="form-group" data-ng-show="dynCtrl.authentication.user.roles.indexOf('admin') < 0">
        <a class="btn btn-primary" data-ng-href="/#!/volunteer/{{dynCtrl.dynType._id}}/edit">Edit</a>
        <a class="btn btn-primary" data-ng-href="/#!/">Cancel</a>
      </div>
    </div><!-- /.col -->
  </div><!-- /.row -->
  <div data-ng-show="dynCtrl.error" class="text-danger">
    <strong data-ng-bind="dynCtrl.error"></strong>
  </div>
</section><!-- /.content -->
