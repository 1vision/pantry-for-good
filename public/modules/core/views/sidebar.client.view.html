<!-- Inner sidebar -->
<section class="sidebar">
  <!-- Sidebar menu -->
  <ul class="sidebar-menu" data-ng-if="sidebarCtrl.menu.shouldRender(sidebarCtrl.authentication.user);">
    <li class="treeview" data-ng-repeat="item in sidebarCtrl.menu.items | orderBy: 'position'" ng-switch="item.menuItemType" data-ng-if="item.shouldRender(sidebarCtrl.authentication.user);" ui-sref-active="active">
	    <a ng-switch-when="treeview" ui-sref="{{item.uiRoute}}">
		    <span data-ng-bind="item.title"></span>
		    <i class="fa fa-angle-left pull-right"></i>
	    </a>
	    <ul ng-switch-when="treeview" class="treeview-menu">
		    <li on-last-repeat data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(sidebarCtrl.authentication.user);" ui-sref-active="active">
			    <a ui-sref="{{subitem.uiRoute}}" data-ng-bind="subitem.title"></a>
		    </li>
	    </ul>
	    <a ng-switch-default ui-sref="{{item.uiRoute}}"><span data-ng-bind="item.title"></span></a>
    </li>
  </ul><!-- /.sidebar-menu -->
</section><!-- /.sidebar -->
