<!-- Logo -->
<a data-ng-href="/#!/" class="logo">{{tconfig.organization}}</a>
<!-- Header navbar -->
<nav class="navbar navbar-static-top" role="navigation">
  <!-- Sidebar toggle button -->
  <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
    <span class="sr-only">Toggle navigation</span>
  </a>
  <!-- Navbar right menu -->
  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav" data-ng-hide="headerCtrl.authentication.user">
      <li ui-route="/signup" ng-class="{active: $uiRoute}">
        <a href="/#!/signup">Sign Up</a>
      </li>
      <li class="divider-vertical"></li>
      <li ui-route="/signin" ng-class="{active: $uiRoute}">
        <a href="/#!/signin">Sign In</a>
      </li>
    </ul>
    <ul class="nav navbar-nav" data-ng-show="headerCtrl.authentication.user">
      <!-- User account -->
      <li class="dropdown user user-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
          <span data-ng-bind="headerCtrl.authentication.user.displayName"></span>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="/#!/settings/profile">Edit Profile</a>
          </li>
          <li data-ng-show="headerCtrl.authentication.user.provider === 'local'">
            <a href="/#!/settings/password">Change Password</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/auth/signout">Signout</a>
          </li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-right-menu -->
</nav><!-- /.header-navbar -->
